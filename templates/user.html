{% extends "layout.html" %}
{% block title %}Login{% endblock%}
{% block main %}
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for msg in messages %}
            <p>{{msg}}</p>
        {% endfor %}
    {% endif%}
    {% endwith %}
    <p>{{user}}</p>

<form action="#" method="post">
    <input type="email" name="email" placeholder="insert email" value="{{ email if email }}"/>
    <input type="submit" value="submit"/>
</form>

{% endblock %}
