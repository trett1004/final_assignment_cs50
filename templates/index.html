

{% extends "layout.html" %}
{% block title %}List{% endblock%}
{% block main %}


    <!-- Message flashing-->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for msg in messages %}
            <p>{{msg}}</p>
        {% endfor %}
    {% endif%}
    {% endwith %}
    <h1>List</h1>

    <!-- Remove Items Form -->
    <div id="remove_items">
        <form action="/remove_items" method="POST">
            {% for item in shopping_items %}
                <input type="checkbox" name="check" id="{{ item }}" value="{{ item }}">
                <label for="{{ items }}" name="{{ item }}">{{ item }}</label><br>
            {% endfor %}
            <input type="submit" value="REMOVE">
        </form>
    </div>

    <!-- Add Items Form -->
    <div id="add_item">
        <form action="/add_items" method="POST">
            <select name="select_items">
                {% for item in all_items %}
                    <option value="{{ item }}">{{ item }}</option>
                {% endfor %}
            <input type="submit" value="ADD">
        </form>
    </div>
    <form autocomplete="off"><input type="text" name="q" id="q" onKeyUp="showResults(this.value)" />
        <div id="result"></div>
    </form>
{% endblock %}
