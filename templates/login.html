{% extends "layout.html" %}
{% block title %}Login{% endblock%}
{% block main %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif%}
    {% endwith %}
<form action="/login" method="post">
    <p>Name:</p>
    <p><input type="text" name="name"></p>
    <p><input type="submit" value="Submit"/></p>
</form>

{% endblock %}
